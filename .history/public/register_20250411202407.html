<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IZZY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <h1>Welcome to IZZY</h1>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="country-region">Country/region</label>
                    <div class="select-wrapper">
                         <select id="country-region" name="country-region">
                            <option value="il" selected>Israel (+972)</option>
                            <option value="us">United States (+1)</option>
                            <option value="gb">United Kingdom (+44)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number">
                </div>

                <button type="submit" class="btn btn-primary">Continue</button>
            </form>

            <div class="separator">
                <span>or</span>
            </div>

            <div class="social-logins">
                <button type="button" class="btn btn-secondary">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                <button type="button" class="btn btn-secondary">
                    <i class="fab fa-apple"></i>
                    <span>Continue with Apple</span>
                </button>
                 <button type="button" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i>
                    <span>Continue with email</span>
                </button>
                <button type="button" class="btn btn-secondary">
                    <i class="fab fa-facebook"></i>
                    <span>Continue with Facebook</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
